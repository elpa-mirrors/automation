name: Update package lists

on:
  workflow_dispatch:
  schedule:
    - cron: '28 1/2 * * *'

concurrency:
  group: ${{ github.workflow }}

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.head_ref }}

      - uses: nixbuild/nix-quick-install-action@1f095fee853b33114486cfdeae62fa099cda35a9 # v33
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Generate the package lists
        run: |
          nix flake update gnu-elpa nongnu
          nix build .#package-lists -L
          cp -v result/*.* lists/

      - name: Revert flake.lock if no change has been made in lists/
        run: |
          if git diff --exit-code lists
          then
            git checkout HEAD -- flake.lock
          fi

      - name: Commit the changes
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6
        with:
          commit_message: 'chore: Update the package lists'
